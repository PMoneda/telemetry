version: "2"
services:
  influxdb:
    image: influxdb:alpine 
    container_name: "influxdb"   
    ports:
      - "8086:8086"
  chronograf:
    image: chronograf:latest
    container_name: "chronograf"      
    ports:
      - 8888:8888
    links:
      - influxdb   
  grafana:
    image: grafana/grafana
    container_name: "grafana"      
    ports:
      - 3000:3000
    links:
      - influxdb       
  